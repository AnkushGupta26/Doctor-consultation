{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-auto">
            <table class="table table-hover table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Shift</th>
                        <th scope="col">Language</th>
                        <th scope="col">Degree</th>
                        <th scope="col">Available</th>
                        <th scope="col">Experience</th>
                        <th scope="col">Fees</th>
                        <th scope="col">Contact</th>
                    </tr>
                </thead>
                <tbody>

                    {% for d in doctors %}
                    <tr>
                        <td>{{d.name}}</td>
                        <td>{{d.shift}}</td>
                        <td>{{d.language}}</td>
                        <td>{{d.degree}}</td>
                        <td>{{d.available}} hr</td>
                        <td>{{d.yoe}}</td>
                        <td>{{d.fees}}</td>
                        <td>
                            <button type="button" class="btn btn-success btn-sm" data-toggle="modal"
                                data-target="#contact{{d.id}}">Contact</button>

                            <div class="modal fade" id="contact{{d.id}}" tabindex="-1" role="dialog"
                                aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-md">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>

                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label>Dr. Email</label>
                                                <input type="email" class="form-control" value="{{d.email}}" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label>Mobile Number</label>
                                                <input type="tel" class="form-control" value="{{d.mobile}}" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endblock content %}
